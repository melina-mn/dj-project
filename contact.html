<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Contact us</title>
</head>
<body>
    <main>
        <header class="primary-header">
            <div class="logo-container">
                <a href="index.html"><img src="images/tomorrowland-logo-346C230BA7-seeklogo.com.png" alt="Our Logo" class="logo"></a>
                <h3 class="logo-text">Yesterdayland</h3>
            </div>
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-links"><a href="index.html" class="nav-links">Home</a></li>
                    <li class="nav-links"><a href="about.html" class="nav-links">About us</a></li>
                    <li class="nav-links"><a href="contact.html" class="nav-links">Contact Us</a></li>
                </ul>
            </nav>
        </header>
    </main>
    <section class="contact-us">
        <div class="container__back">
            <div class="container__form">
                <form action="#">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    <label for="country">Country</label>
                    <input type="text" id="land" name="country" placeholder="ex. Sweden">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" placeholder="forexample@gmail.com">
                    <label for="msg">Message us </label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    <button class="btn">Send Message</button>
                </form>
            </div>
            <div class="container__side">  
                <h1 class="contact" id="contactUs">Contact Us</h1>
                <img class="dj-guest" src="images/neon.jpg" alt="marshmellow in a black background" height="600px">
            </div>
        </div>
    </section>
</body>
</html>
