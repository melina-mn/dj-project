<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <div class="container__back">
        
        <div class="container">
            
            <form action="#">
        
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            
            <label for="country">Country</label>
            <input type="text" id="land" name="country" placeholder="ex. Sweden">
            
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="forexample@gmail.com">
            
            <label for="msg">Message us </label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px">
            </textarea>
        
            <button class="btn">Send Message</button>
        
            </form>
            
        </div>
        <div class="container__side">  

            <h1 class="contact">
                Contact us!
            </h1>
            <img class="dj-guest" src="i/neon.jpg" alt="marshmellow in a black background" height="600px">
           
        </div>
    </div>
