<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Contact us</title>
</head>
<body>
    <header class="header-nav">
        <div class="nav-wrapper">
            <div class="container-logo">
                <a href="index.html"><img src="images/tomorrowland-logo-346C230BA7-seeklogo.com.png" alt="Our Logo" class="logo"></a>
                <h3 class="logo-text">Yesterdayland</h3>
            </div>
            <div class="navigation">
                <nav> 
                    <ul class="nav-list">
                        <li class="nav-links"><a href="index.html" class="nav-links">Home</a></li>
                        <li class="nav-links"><a href="about.html" class="nav-links">About us</a></li>
                        <li class="nav-links"><a href="gallery.html" class="nav-links">Gallery</a></li>
                        <li class="nav-links"><a href="contact.html" class="nav-links">Contact us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="contact-us">
        <div class="container__back">
            <div class="container__form">
                <form action="#">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    <label for="country">Country</label>
                    <input type="text" id="land" name="country" placeholder="ex. Sweden">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" placeholder="forexample@gmail.com">
                    <label for="msg">Message us </label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    <button class="btn animate__animated animate__heartBeat">Send Message</button>
                </form>
            </div>
            <div class="container__side">  
                <h1 class="contact" id="contactUs">Contact Us</h1>
                <img class="dj-guest" src="images/neon.jpg" alt="marshmellow in a black background" height="600px">
            </div>
        </div>
    </section>
    <footer class="footer-nav">
        <div class="nav-wrapper footer">
            <div class="navigation">
                <nav> 
                    <ul class="nav-list">
                        <li class="nav-links"><a href="index.html" class="nav-links">Home</a></li>
                        <li class="nav-links"><a href="about.html" class="nav-links">About us</a></li>
                        <li class="nav-links"><a href="gallery.html" class="nav-links">Gallery</a></li>
                        <li class="nav-links"><a href="contact.html" class="nav-links">Contact us</a></li>
                    </ul>
                </nav>
            </div>
            <div class="container-logo marginleft">
                <a href="index.html"><img src="images/tomorrowland-logo-346C230BA7-seeklogo.com.png" alt="Our Logo" class="logo"></a>
            </div>
        </div>
    </footer>
</body>
</html>
